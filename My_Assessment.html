<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="">Start Date:</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="">End Date:</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="calculateBtn" class="btn btn-primary mt-1">Calculate Interval</button>
                <p id="result" class="mt-3 text-center"></p>
            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS CND -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#calculateBtn").click(function () {
                var startDate = new Date($("#startDate").val());
                var endDate = new Date($("#endDate").val());

                var difference = Math.abs(endDate.getTime() - startDate.getTime());

                var daysDifference = Math.ceil(difference / (1000 * 3600 * 24));
                var weeksDifference = Math.ceil(difference / (1000 * 60 * 60 * 24 * 7));
                var mdiff = difference / (1000 * 60 * 60 * 24);
                var monthsDifference = Math.round(mdiff / 30.25);
                var ydiff = difference / (1000 * 60 * 60 * 24);
                var yearsDifference = Math.round(ydiff / 365.25);


                $("#result").html(`Date interval between ${startDate} & ${endDate} <hr> In Years: ${yearsDifference} <br> In Months: ${monthsDifference} <br> In Weeks: ${weeksDifference}<br> in Days:  ${daysDifference}`)
            });
        });
    </script>
</body>

</html>
